
log4j.rootLogger=INFO, Console, LogFile


log4j.appender.Console=org.apache.log4j.ConsoleAppender 
log4j.appender.Console.layout=org.apache.log4j.PatternLayout 

log4j.appender.Console.layout.ConversionPattern=%5p [%t] %15C{15} %d{yyyy/MM/dd HH:mm:ss}  %m%n


log4j.appender.LogFile=org.apache.log4j.FileAppender

log4j.appender.LogFile.File=demo.log 
log4j.appender.LogFile.layout=org.apache.log4j.PatternLayout 
log4j.appender.LogFile.layout.ConversionPattern=%5p [%t] %15C{15} %d{yyyy/MM/dd HH:mm:ss}  %m%n


log4j.logger.org.hibernate=WARN
log4j.logger.com.abc.or=INFO

